<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <script src="jquery.js" defer></script>
  <script src="inputmask.min.js" defer></script>

  <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <script src="index.js" defer></script>
  <title>Котировки</title>
</head>

<body>
  <section class="container wrapper">
    <table class="table">
      <caption id="cap">
        <h1>Таблица котировок</h1>
      </caption>
      <thead>
        <tr>
          <th>Дата</th>
          <th>Инструмент (ценная бумага)</th>
          <th>Стоимость</th>
        </tr>
      </thead>
      <tbody class="tbody">
        <tr draggable="true">
          <td class="date"> 03.01.2016 </td>
          <td class="action">Газпром</td>
          <td class="price">1000</td>
        </tr>
        <tr draggable="true">
          <td class="date"> 01.01.2017 </td>
          <td class="action">Автоваз</td>
          <td class="price">2200</td>
        </tr>
        <tr draggable="true">
          <td class="date"> 04.01.2019 </td>
          <td class="action">Сбербанк</td>
          <td class="price">2150</td>
        </tr>
        <tr draggable="true">
          <td class="date"> 01.01.2020 </td>
          <td class="action">Лукоил</td>
          <td class="price">1300</td>
        </tr>
        <tr draggable="true">
          <td class="date"> 05.01.2019 </td>
          <td class="action">Северсталь</td>
          <td class="price">5000</td>
        </tr>
      </tbody>
    </table>
    <a href="#" class="add">+</a>
    <div class="trash hide"></div>
  </section>
  <div class="logo animate__animated "><span class="">EGAR</span></div>
  <div class="modal-background">
    <div class="modal-window">
      <h2 class="modal-head">Введите дату</h2>
      <input type="tel" min="2000-01-01" max="2022-01-01" id="datepicker" placeholder="дд/мм/гггг" class="modal-input input-date">
      <input type="text" maxlength="10" placeholder="акция" class="modal-input input-action hide">
      <input type="number" max="1000000" maxlength="6" placeholder="цена" class="modal-input input-price hide">
      <a href="#" class="modal-btn"></a>
      <span class="cross"></span>
    </div>
</body>
</html>
